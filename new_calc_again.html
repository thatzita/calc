<!DOCTYPE html>
<html lang="en">

<head>
  <title>calculator</title>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    window.addEventListener("load", () => {
      let vm = new Vue({
        el: "#root",
        data: {
          currentNumber: 0,
          prevNumber: 0,
          result: 0,
          total: 0,
          disableSqrt: true,
          addTrue: false,
          subTrue: false,
          divTrue: false,
          multiTrue: false,
          squareRootTrue: false,
          squaredTrue: false,
          dot: false,
          history: [],
          target: this.target,
          startingZero: false,
        },
        methods: {
          movingNumbers: function() {
            this.prevNumber = parseFloat(this.result);
            this.result = parseFloat(this.prevNumber);
            this.total = parseFloat(this.result);
          },
          addition: function() {

            this.addTrue = true;
            this.dot = false;
            if (this.addTrue && this.currentNumber !== "") {
              if (this.subTrue == true) {
                this.subTrue = false;
                this.currentNumber = "-" + parseFloat(this.currentNumber);
                this.result = parseFloat(this.prevNumber) + parseFloat(this.currentNumber);
                this.movingNumbers();
              } else if (this.multiTrue) {
                this.multiTrue = false;
                this.result = this.prevNumber * parseFloat(this.currentNumber);
                this.movingNumbers();
              } else if (this.divTrue) {
                this.divTrue = false;
                this.result = this.prevNumber / parseFloat(this.currentNumber);
                this.movingNumbers();
              } else {
                this.result = this.prevNumber + parseFloat(this.currentNumber);
                this.movingNumbers();
              }
            } else if (this.divTrue && this.result !== Infinity && this.currentNumber !== "") {
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
            }
            this.result = this.result + "+";
            this.currentNumber = "";
          },
          sub: function(e) {
            console.log("!")
            this.target = e.target.innerHTML;
            this.dot = false;
            if (this.currentNumber == "") {
              this.subTrue = true;
              console.log("!")
            }
            if (this.target == "-" && this.currentNumber == "-0") {
              console.log("!")
              this.subTrue = true;
              this.currentNumber = this.target + parseFloat(this.currentNumber);
            }
            if (this.prevNumber == 0 && this.currentNumber == "") {
              console.log("!")
              this.subTrue = true;
              this.currentNumber = "-" + parseFloat(this.currentNumber);
            } else if (this.subTrue && this.currentNumber !== "") {
              console.log("!")
              this.subTrue = true;
              this.result = this.prevNumber - parseFloat(this.currentNumber);
              this.movingNumbers();
            } else if (this.addTrue && this.currentNumber !== "") {
              console.log("!")
              this.addTrue = false;
              this.subTrue = true;
              this.result = this.prevNumber + parseFloat(this.currentNumber);
              this.movingNumbers();
            } else if (this.divTrue && this.result !== Infinity && this.currentNumber !== "") {
              console.log("!")
              this.subTrue = true;
              this.result = this.prevNumber / parseFloat(this.currentNumber);
              this.movingNumbers();
              this.divTrue = false;
            } else if (this.multiTrue && this.currentNumber !== "") {
              console.log("!")
              this.subTrue = true;
              this.result = this.prevNumber * parseFloat(this.currentNumber);
              this.movingNumbers();
              this.multiTrue = false;
            } else if (this.subtrue && this.currentNumber !== "") {
              console.log("!")
              this.subTrue = true;
              if (this.currentNumber != "") {
                console.log("!")
                this.result = this.target + parseFloat(this.currentNumber);
                this.movingNumbers();
              }
            } else if (this.result == this.prevNumber) {
              console.log("!")
              this.subTrue = true;
              if (this.currentNumber != "") {
                console.log("!")
                this.result = parseFloat(this.currentNumber);
                this.movingNumbers();
              }
            }
            this.result = this.result + "-";
            this.currentNumber = "";
          },
          divide: function() {
            this.divTrue = true;
            this.dot = false;
            if (this.prevNumber == 0 && this.currentNumber != "") {
              this.prevNumber = parseFloat(this.currentNumber);
              this.result = this.prevNumber;
              this.currentNumber = "";
              this.movingNumbers();
            } else if (this.subTrue && this.currentNumber !== "") {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
            } else if (this.addTrue && this.currentNumber !== "") {
              this.result = this.prevNumber + parseFloat(this.currentNumber);
              this.movingNumbers();
              this.addTrue = false;
            } else if (this.divTrue && this.result !== Infinity && this.currentNumber !== "") {
              if (this.multiTrue) {
                this.result = this.prevNumber * parseFloat(this.currentNumber);
                this.movingNumbers();
                this.multiTrue = false;
              } else {
                this.result = this.prevNumber / parseFloat(this.currentNumber);
                this.movingNumbers();
              }
            }
            // else if (this.squareRootTrue && this.prevNumber > 0) {
            //   this.movingNumbers();
            //   this.squareRootTrue = false;
            // }
            this.result = this.result + "/";
            this.currentNumber = "";
          },
          multiply: function() {
            this.multiTrue = true;
            this.dot = false;
            if (this.multiTrue && this.currentNumber !== "" && this.prevNumber === 0 && this.subTrue) {
              this.prevNumber = -1;
              this.result = parseFloat(this.prevNumber) * parseFloat(this.currentNumber);
              this.movingNumbers();
              this.subTrue = false;
            } else if (this.multiTrue && this.currentNumber !== "" && this.prevNumber === 0) {
              this.prevNumber = 1;
              this.result = parseFloat(this.prevNumber) * parseFloat(this.currentNumber);
              this.movingNumbers();
            } else if (this.multiTrue && this.currentNumber !== "") {
              if (this.subTrue) {
                this.result = this.prevNumber - this.currentNumber;
                this.movingNumbers();
                this.subTrue = false;
              } else if (this.divTrue) {
                this.result = parseFloat(this.prevNumber) / parseFloat(this.currentNumber);
                this.movingNumbers();
                this.divTrue = false;
              } else if (this.addTrue) {
                this.result = parseFloat(this.prevNumber) + parseFloat(this.currentNumber);
                this.movingNumbers();
                this.addTrue = false;
              } else {
                this.result = parseFloat(this.prevNumber) * parseFloat(this.currentNumber);
                this.movingNumbers();
              }
            }
            this.result = this.result + "*";
            this.currentNumber = "";
          },
          squareRoot: function() {
            this.squareRootTrue = true;
            this.dot = false;
            // this.theResult();
            // console.log("here I am")
            if (this.squareRootTrue && this.currentNumber != "") {
              this.result = Math.sqrt(this.currentNumber);
              this.prevNumber = this.total;
              // this.movingNumbers();
              this.history.push(this.result);
              // this.squareRootTrue = false;
              console.log("here I am")
              // this.subTrue = false;
              // this.divTrue = false;
              // this.multiTrue = false;
              // this.squaredTrue = false;
            } else {
              this.result = Math.sqrt(this.result);
              this.squareRootTrue = false;
              console.log("here I am")
              // this.subTrue = false;
              // this.divTrue = false;
              // this.multiTrue = false;
              // this.squaredTrue = false;
              this.history.push(this.result);
              this.movingNumbers();
            }
            // this.result = "√" + this.result;
            this.currentNumber = "";
          },
          squared: function() {
            this.squaredTrue = true;
            this.dot = false;
            console.log("!")
            if (this.result == 0) {
              this.result = Math.pow(parseFloat(this.currentNumber), 2);
              console.log("!")
              // this.prevNumber = this.result;
              this.movingNumbers();
              this.history.push(this.result);
              this.squaredTrue = false;
              // this.result = this.result + "²";
              this.currentNumber = "";
            } else if (this.divTrue) {
              console.log("!")
              this.result = Math.pow(parseFloat(this.currentNumber), 2);
              this.prevNumber = this.total;
              this.history.push(this.result);
              // this.result = this.result + "²";
              this.currentNumber = "";
            } else if (this.currentNumber !== "") {
              console.log("!")
              this.result = Math.pow(parseFloat(this.currentNumber), 2);
              this.prevNumber = this.total;
              this.history.push(this.result);
              // this.result = this.result + "²";
              this.currentNumber = "";
            } else {
              console.log("!")
              this.result = Math.pow(parseFloat(this.currentNumber), 2);
              this.prevNumber = this.total;
              this.history.push(this.result);
              // this.result = this.result + "²";
              this.currentNumber = "";
            }
          },
          theResult: function() {
            // console.log(this.prevNumber)
            // console.log(this.currentNumber)
            // console.log(this.result)
            console.log(this.squareRootTrue)
            if (this.addTrue) {
              this.subTrue = false;
              this.divTrue = false;
              this.multiTrue = false;
              if (this.squareRootTrue) {
                this.result = parseFloat(this.prevNumber) + parseFloat(this.result);
                this.squareRootTrue = false;
                this.addTrue = false;
                this.movingNumbers();
                this.history.push(this.result);
              } else if (this.squaredTrue) {
                this.result = this.prevNumber + this.result;
                this.movingNumbers();
                this.addTrue = false;
                this.squaredTrue = false;
                this.currentNumber = "";
                this.history.push(this.result);
              } else {
                this.result = parseFloat(this.result) + parseFloat(this.currentNumber);
                this.movingNumbers();
                this.addTrue = false;
                this.history.push(this.result);
              }
              this.currentNumber = "";
            } else if (this.subTrue) {
              console.log("!")
              this.addTrue = false;
              this.divTrue = false;
              this.multiTrue = false;
              // this.squaredTrue = false;
              if (this.squareRootTrue) {
                this.result = parseFloat(this.prevNumber) - this.result;
                this.squareRootTrue = false;
                this.subTrue = false;
                this.movingNumbers();
                this.history.push(this.result);
              } else if (this.squaredTrue) {
                this.result = this.prevNumber - this.result;
                this.movingNumbers();
                this.subTrue = false;
                this.squaredTrue = false;
                this.currentNumber = "";
                this.history.push(this.result);
              } else {
                this.result = this.prevNumber - this.currentNumber;
                this.movingNumbers();
                this.subTrue = false;
                this.currentNumber = "";
                this.history.push(this.result);
              }
            } else if (this.divTrue) {
              this.addTrue = false;
              this.subTrue = false;
              this.multiTrue = false;
              // this.squaredTrue = false;
              if (this.squareRootTrue) {
                this.result = parseFloat(this.prevNumber) / this.result;
                this.squareRootTrue = false;
                this.divTrue = false;
                this.movingNumbers();
                this.history.push(this.result);
              } else if (this.currentNumber === 0 && this.squaredTrue || this.currentNumber == "" && this.squaredTrue) {
                this.result = this.prevNumber / this.result;
                this.divTrue = false;
                this.squaredTrue = false;
              } else if (this.currentNumber === 0 || this.currentNumber == "") {
                console.log("can't divide by zero");
                // this.divTrue = false;
              } else if (this.squaredTrue) {
                this.result = this.prevNumber / this.result;
                this.movingNumbers();
                this.divTrue = false;
                this.squaredTrue = false;
                this.currentNumber = "";
                this.history.push(this.result);
              } else {
                this.result = this.prevNumber / this.currentNumber;
                this.movingNumbers();
                this.divTrue = false;
                this.currentNumber = "";
                this.history.push(this.result);
              }
            } else if (this.multiTrue) {
              this.addTrue = false;
              this.subTrue = false;
              this.divTrue = false;
              if (this.squareRootTrue) {
                this.result = parseFloat(this.prevNumber) * this.result;
                this.squareRootTrue = false;
                this.multiTrue = false;
                this.movingNumbers();
                this.history.push(this.result);
              } else if (this.squaredTrue) {
                this.result = this.prevNumber * this.result;
                this.movingNumbers();
                this.multiTrue = false;
                this.squaredTrue = false;
                this.currentNumber = "";
                this.history.push(this.result);
              } else {
                this.result = parseFloat(this.result) * this.currentNumber;
                this.multiTrue = false;
                this.movingNumbers();
                this.history.push(this.result);
                this.currentNumber = "";
              }
            } else if (this.squaredTrue) {
              if (this.currentNumber == "" && this.multiTrue) {
                this.result = this.prevNumber * this.result;
                this.movingNumbers();
                this.squaredTrue = false;
                this.multiTrue = false;
              } else {
                this.result = this.prevNumber * this.result;
                this.movingNumbers();
                this.squaredTrue = false;
                this.currentNumber = "";
              }
            } else if (this.squareRootTrue && this.prevNumber > 0) {
              console.log("enter here please")
              this.result = Math.sqrt(this.prevNumber);
              this.movingNumbers();
              this.squareRootTrue = false;
              this.currentNumber = "";
              this.history.push(this.result);
            }
          },
          clear: function() {
            this.dot = false;
            this.prevNumber = 0;
            this.total = 0;
            this.currentNumber = 0;
            this.result = 0;
            this.addTrue = false;
            this.subTrue = false;
            this.divTrue = false;
            this.multiTrue = false;
            this.squareRootTrue = false;
            this.squaredTrue = false;
          },
          addNr: function(e) {
            if (e.target.innerHTML == ".") {
              this.startingZero = true;
              this.dot = true;
              this.currentNumber = this.currentNumber + e.target.innerHTML;
            } else if (this.currentNumber == 0 && this.prevNumber == 0 && this.result == 0) {
              if (this.startingZero) {
                this.currentNumber = this.currentNumber + e.target.innerHTML
                this.startingZero = false;
              } else {
                this.currentNumber = parseFloat(e.target.innerHTML);
              }
            } else if (this.currentNumber == -0) {
              if (this.startingZero) {
                this.currentNumber = this.currentNumber + e.target.innerHTML
                this.startingZero = false;
              } else {
                this.currentNumber = parseFloat(e.target.innerHTML);
              }
            } else {
              this.currentNumber = this.currentNumber + "" + parseFloat(e.target.innerHTML);
            }
          }
        }
      })
    })
  </script>
  <style>
    body {
      font-family: monospace;
    }

    #results {
      padding: 5px;
      color: lightgrey;
      background-color: black;
      border: 2px solid white;
      height: 50px;
      width: 355px;
      margin: 5px;
      font-size: 36px;
      text-align: right;
      padding-right: 10px;
    }

    p {
      font-size: 30px;
    }

    button {
      color: ghostwhite;
      background-color: black;
      padding: 20px;
      font-weight: 700;
      font-size: 20px;
      width: 80px;
      cursor: pointer;
    }

    button:nth-last-child(n) {
      padding: 20px;
      margin: 5px;
      font-weight: 700;
      font-size: 20px;
      width: 80px;
    }

    button.result {
      width: 180px;

    }

    button:hover {
      background-color: crimson;
    }

    #inputField {
      margin: 5px;
      border: 2px solid grey;
      height: 70px;
      width: 370px;
      font-size: 32px;
      background-color: black;
      color: ghostwhite;
      text-align: right;
    }

    #calc {
      margin-top: 10px;
      padding: 10px;
      display: inline-block;
      background-color: #696969;
      box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
    }

    #output {
      position: absolute;
      left: 450px;
      top: 0;
    }

    ul {
      font-size: 20px;
      list-style-type: none;
      padding-left: 2px;
      margin-top: -10px;
    }
  </style>
</head>

<body>

  <div id="root">
    <div id="calc">
      <p id="results">{{result}}</p>
      <input id="inputField" v-model.number="currentNumber"></input>
      <br>
      <button v-on:click="clear">C</button>
      <button v-on:click="squareRoot" v-if="disableSqrt">√</button>
      <button v-on:click="squared">x²</button>
      <button v-on:click="divide">/</button>
      <br>
      <button v-on:click="addNr">7</button>
      <button v-on:click="addNr">8</button>
      <button v-on:click="addNr">9</button>
      <button v-on:click="multiply">*</button>
      <br>
      <button v-on:click="addNr">4</button>
      <button v-on:click="addNr">5</button>
      <button v-on:click="addNr">6</button>
      <button v-on:click="sub">-</button>
      <br>
      <button v-on:click="addNr">1</button>
      <button v-on:click="addNr">2</button>
      <button v-on:click="addNr">3</button>
      <button v-on:click="addition">+</button>
      <br>
      <button v-bind:disabled="dot" v-on:click="addNr">.</button>
      <button v-on:click="addNr">0</button>
      <button class="result" v-on:click="theResult">=</button>

      <div id="output">
        <p>Current number: {{currentNumber}}</p>
        <p>Previous number: {{prevNumber}}</p>
        <p>Current total: {{total}}</p>
        <p>Result: {{result}}</p>


        <h1>History:</h1>
        <ul>
          <li class="calcHistory" v-for="item in history">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>

    <br>

  </div>

</body>

</html>
