<!DOCTYPE html>
<html lang="en">

<head>
  <title>calculator</title>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    window.addEventListener("load", () => {
      let vm = new Vue({
        el: "#root",
        data: {
          currentNumber: this.currentNumber,
          prevNumber: this.prevNumber,
          total: this.total,
          result: this.result,
          resultSqrt: this.resultSqrt,
          disableSqrt: true,
          addTrue: false,
          subTrue: false,
          divTrue: false,
          multiTrue: false,
          sqrtTrue: false,
        },
        methods: {
          undefindOrZero: function() {
            this.prevNumber = this.currentNumber;
            this.total = this.prevNumber;
            this.result = this.total;
            this.toSquare();
          },
          movingNumbers: function() {
            this.prevNumber = parseFloat(this.result);
            this.total = parseFloat(this.result);
            this.result = parseFloat(this.prevNumber);
          },
          addition: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0) {
              this.undefindOrZero();
              this.addTrue = true
              this.toSquare();
            } else if (this.addTrue == true) {
              this.toSquare();
              this.result = this.prevNumber + this.currentNumber;
              this.movingNumbers();
            } else if (this.subTrue == true) {
              this.toSquare();
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
              this.addTrue = true
            } else if (this.divTrue == true) {
              this.toSquare();
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
              this.addTrue = true
            } else if (this.multiTrue == true) {
              this.toSquare();
              this.result = this.prevNumber * this.currentNumber;
              this.movingNumbers();
              this.multiTrue = false;
              this.addTrue = true
            } else if (this.result == this.prevNumber && this.result == this.prevNumber) {
              this.result = this.prevNumber + this.currentNumber;
              this.movingNumbers();
              this.addTrue = true
            }
          },
          sub: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0) {
              this.undefindOrZero();
              this.subTrue = true;
              this.toSquare();
            } else if (this.subTrue == true) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.toSquare();
            } else if (this.addTrue == true) {
              this.result = this.prevNumber + this.currentNumber;
              this.movingNumbers();
              this.addTrue = false;
              this.subTrue = true;
              this.toSquare();
            } else if (this.divTrue == true) {
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
              this.subTrue = true;
              this.toSquare();
            } else if (this.multiTrue == true) {
              this.result = this.prevNumber * this.currentNumber;
              this.movingNumbers();
              this.multiTrue = false;
              this.subTrue = true;
              this.toSquare();
            } else if (this.result == this.prevNumber && this.result == this.prevNumber) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = true
            }
          },
          divide: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0) {
              this.undefindOrZero();
              this.divTrue = true;
              this.toSquare();
            } else if (this.subTrue == true) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
              this.divTrue = true;
              this.toSquare();
            } else if (this.addTrue == true) {
              this.result = this.prevNumber + this.currentNumber;
              this.movingNumbers();
              this.addTrue = false;
              this.divTrue = true;
              this.toSquare();
            } else if (this.divTrue == true) {
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.toSquare();
            } else if (this.multiTrue == true) {
              this.result = this.prevNumber * this.currentNumber;
              this.movingNumbers();
              this.multiTrue = false;
              this.divTrue = true;
              this.toSquare();
            } else if (this.sqrtTrue == true && this.prevNumber > 0) {
              this.movingNumbers();
              this.sqrtTrue = false;
              this.divTrue = true;
              this.toSquare();
            } else if (this.result == this.prevNumber && this.result == this.prevNumber) {
              // this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = true
            }
          },
          multiply: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0) {
              this.undefindOrZero();
              this.multiTrue = true;
              this.toSquare();
            } else if (this.subTrue == true) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
              this.multiTrue = true;
              this.toSquare();
            } else if (this.addTrue == true) {
              this.result = this.prevNumber + this.currentNumber;
              this.movingNumbers();
              this.addTrue = false;
              this.multiTrue = true;
              this.toSquare();
            } else if (this.divTrue == true) {
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
              this.multiTrue = true;
              this.toSquare();
            } else if (this.multiTrue == true) {
              this.result = this.prevNumber * this.currentNumber;
              this.movingNumbers();
              this.toSquare();
            } else if (this.result == this.prevNumber && this.result == this.prevNumber) {
              // this.result = this.prevNumber + this.currentNumber;
              this.movingNumbers();
              this.multiTrue = true
            }
          },
          sqrt: function() {
            this.toSquare();
            if (this.prevNumber === undefined && this.currentNumber > 0 ||
              this.prevNumber == 0 && this.currentNumber > 0) {
              this.result = Math.sqrt(this.currentNumber);
              this.prevNumber = this.result;
              this.total = this.result;
              this.result = this.prevNumber;
              this.sqrtTrue = true;
            } else if (this.subTrue == true && this.prevNumber > 0) {
              this.resultSqrt = this.prevNumber - this.currentNumber;
              if (this.resultSqrt > 0) {
                this.result = Math.sqrt(this.prevNumber - this.currentNumber);
                this.movingNumbers();
                this.subTrue = false;
                this.sqrtTrue = true;
              }
            } else if (this.addTrue == true && this.prevNumber > 0) {
              this.resultSqrt = this.prevNumber + this.currentNumber;
              if (this.resultSqrt > 0) {
                this.result = Math.sqrt(this.prevNumber + this.currentNumber);
                this.movingNumbers();
                this.addTrue = false;
                this.sqrtTrue = true;
              }
            } else if (this.divTrue == true && this.prevNumber > 0) {
              this.resultSqrt = this.prevNumber / this.currentNumber;
              if (this.resultSqrt > 0) {
                this.result = Math.sqrt(this.prevNumber / this.currentNumber);
                this.movingNumbers();
                this.divTrue = false;
                this.sqrtTrue = true;
              }
            } else if (this.multiTrue == true && this.prevNumber > 0) {
              this.resultSqrt = this.prevNumber * this.currentNumber;
              if (this.resultSqrt > 0) {
                this.result = Math.sqrt(this.prevNumber * this.currentNumber);
                this.movingNumbers();
                this.divTrue = false;
                this.sqrtTrue = true;
              }
            }
          },
          toSquare: function() {
            if (this.addTrue && this.result > 0 ||
              this.subTrue && this.result > 0 ||
              this.divTrue && this.result > 0 ||
              this.multiTrue && this.result > 0) {
              this.disableSqrt = false;
            } else {
              this.disableSqrt = true;
            }
          },
          continueAfterResult: function() {
            this.movingNumbers();
          },
          theResult: function() {
            this.toSquare();
            if (this.addTrue) {
              this.result = this.total + this.currentNumber;
              this.movingNumbers();
              this.addTrue = false;
            }
            if (this.subTrue) {
              this.result = this.total - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
            }
            if (this.divTrue) {
              this.result = this.total / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
            }
            if (this.multiTrue) {
              this.result = this.total * this.currentNumber;
              this.movingNumbers();
              this.multiTrue = false;
            }
            if (this.sqrtTrue && this.prevNumber > 0) {
              this.result = Math.sqrt(this.total);
              this.movingNumbers();
              this.sqrtTrue = false;
            }
          },

          clear: function() {
            this.prevNumber = 0;
            this.total = 0;
            this.currentNumber = "";
            this.result = 0;
            this.addTrue = false;
            this.subTrue = false;
            this.divTrue = false;
            this.multiTrue = false;
            this.sqrtTrue = false
          },
        }
      })
    })
  </script>
  <style>
    body {
      font-family: monospace;
    }

    p {
      font-size: 32px;

    }

    button {
      padding: 20px;
      margin: 3px auto;
      font-weight: 700;
      font-size: 20px;
      width: 50px;

    }
  </style>
</head>

<body>

  <div id="root">
    <input v-model.number="currentNumber" placeholder="Type a number..."></input>
    <p>Current number: {{currentNumber}}</p>
    <p>Previous number: {{prevNumber}}</p>
    <p>Current total: {{total}}</p>
    <p>Result is: {{result}}</p>
    <button v-on:click="addition">+</button>
    <button v-on:click="sub">-</button>
    <button v-on:click="divide">/</button>
    <button v-on:click="multiply">*</button>
    <button v-on:click="sqrt" v-if="disableSqrt">âˆš</button>
    <br>
    <button v-on:click="clear">C</button>
    <button v-on:click="theResult">=</button>

  </div>

</body>

</html>
