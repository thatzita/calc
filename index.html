<!DOCTYPE html>
<html lang="en">

<head>
  <title>calculator</title>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    window.addEventListener("load", () => {
      let vm = new Vue({
        el: "#root",
        data: {
          currentNumber: this.currentNumber,
          prevNumber: this.prevNumber,
          result: this.result,
          total: this.total,
          resultSquareRoot: this.resultSquareRoot,
          disableSqrt: true,
          addTrue: false,
          subTrue: false,
          divTrue: false,
          multiTrue: false,
          squareRootTrue: false,
          squaredTrue: false,
        },
        methods: {
          undefindOrZero: function() {
            this.prevNumber = this.currentNumber;
            this.total = this.prevNumber;
            this.result = this.total;
            // this.toSquareRoot();
          },
          movingNumbers: function() {
            // this.currentNumber = parseFloat(this.currentNumber);
            this.prevNumber = parseFloat(this.result);
            this.total = parseFloat(this.result);
            this.result = parseFloat(this.prevNumber);
          },
          addition: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0 || this.result == this.prevNumber && this.result == this.currentNumber) {
              this.currentNumber = parseFloat(this.currentNumber);
              this.undefindOrZero();
              this.addTrue = true
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.addTrue) {
              // this.toSquareRoot();
              this.result = this.prevNumber + parseFloat(this.currentNumber);
              this.movingNumbers();
              this.currentNumber = "";
            } else if (this.subTrue) {
              // this.toSquareRoot();
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
              this.addTrue = true;
              this.currentNumber = "";
            } else if (this.divTrue && this.result !== Infinity) {
              // this.toSquareRoot();
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
              this.addTrue = true;
              this.currentNumber = "";
            } else if (this.multiTrue) {
              // this.toSquareRoot();
              this.result = this.prevNumber * this.currentNumber;
              this.movingNumbers();
              this.multiTrue = false;
              this.addTrue = true;
              this.currentNumber = "";
            } else if (this.result == this.prevNumber && this.result == this.total) {
              this.result = this.prevNumber + this.currentNumber;
              this.movingNumbers();
              this.addTrue = true;
              this.currentNumber = "";
            }
          },
          sub: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0 || this.result == this.prevNumber && this.result == this.currentNumber) {
              this.undefindOrZero();
              this.subTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.subTrue) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.addTrue) {
              this.result = this.prevNumber + parseFloat(this.currentNumber);
              this.movingNumbers();
              this.addTrue = false;
              this.subTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.divTrue && this.result !== Infinity) {
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
              this.subTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.multiTrue) {
              this.result = this.prevNumber * this.currentNumber;
              this.movingNumbers();
              this.multiTrue = false;
              this.subTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.result == this.prevNumber) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = true
              this.currentNumber = "";
            }
          },
          divide: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0 || this.result == this.prevNumber && this.result == this.currentNumber) {
              this.undefindOrZero();
              this.divTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
              console.log("div 1")
            } else if (this.subTrue) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
              this.divTrue = true;
              // this.toSquareRoot();
              console.log("div 2")
              this.currentNumber = "";
            } else if (this.addTrue) {
              this.result = this.prevNumber + parseFloat(this.currentNumber);
              this.movingNumbers();
              this.addTrue = false;
              this.divTrue = true;
              // this.toSquareRoot();
              console.log("div 3")
              this.currentNumber = "";
            } else if (this.divTrue && this.result !== Infinity) {
              this.result = this.prevNumber / parseFloat(this.currentNumber);
              this.movingNumbers();
              // this.toSquareRoot();
              this.currentNumber = "";
              console.log("div 4")
            } else if (this.multiTrue) {
              console.log("2")
              this.result = this.prevNumber * parseFloat(this.currentNumber);
              this.movingNumbers();
              this.multiTrue = false;
              this.divTrue = true;
              console.log("div 5")
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.squareRootTrue && this.prevNumber > 0) {
              this.movingNumbers();
              this.squareRootTrue = false;
              this.divTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.result == this.prevNumber) {
              this.movingNumbers();
              this.divTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            }
          },
          multiply: function() {
            if (this.prevNumber === undefined || this.prevNumber == 0 && this.divTrue != true) {
              console.log("1")
              this.undefindOrZero();
              this.multiTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.subTrue) {
              this.result = this.prevNumber - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
              this.multiTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.addTrue) {
              this.result = this.prevNumber + parseFloat(this.currentNumber);
              this.movingNumbers();
              this.addTrue = false;
              this.multiTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.divTrue && this.result !== Infinity) {
              console.log("2")
              this.result = this.prevNumber / this.currentNumber;
              this.movingNumbers();
              this.divTrue = false;
              this.multiTrue = true;
              // this.toSquareRoot();
              this.currentNumber = "";
            } else if (this.multiTrue && this.divTrue == true) {
              console.log("3");
              this.divTrue = false;
              this.result = this.prevNumber * this.currentNumber;
              this.movingNumbers();
              // this.toSquareRoot();
              this.multiTrue = true;
              this.currentNumber = "";
            } else if (this.result == this.prevNumber) {
              console.log("4")
              this.result = this.prevNumber * this.currentNumber
              this.movingNumbers();
              this.multiTrue = true;
              this.currentNumber = "";
            }
          },
          squareRoot: function() {
            // this.toSquareRoot();
            if (this.prevNumber === undefined && this.currentNumber > 0 || this.prevNumber == 0 && this.currentNumber > 0) {
              this.result = Math.sqrt(this.currentNumber);
              this.prevNumber = this.result;
              this.total = this.result;
              this.result = this.prevNumber;
              this.squareRootTrue = true;
              this.currentNumber = this.result;
            } else if (this.subTrue && this.prevNumber > 0) {
              this.resultSquareRoot = this.prevNumber - this.currentNumber;
              if (this.resultSquareRoot > 0) {
                this.result = Math.sqrt(this.prevNumber - this.currentNumber);
                this.movingNumbers();
                this.subTrue = false;
                this.squareRootTrue = true;
                this.currentNumber = "";
              }
            } else if (this.addTrue && this.prevNumber > 0) {
              this.resultSquareRoot = this.prevNumber + parseFloat(this.currentNumber);
              if (this.resultSquareRoot > 0) {
                this.result = Math.sqrt(this.prevNumber + parseFloat(this.currentNumber));
                this.movingNumbers();
                this.addTrue = false;
                this.squareRootTrue = true;
                this.currentNumber = "";
              }
            } else if (this.divTrue && this.prevNumber > 0) {
              this.resultSquareRoot = this.prevNumber / this.currentNumber;
              if (this.resultSquareRoot > 0) {
                this.result = Math.sqrt(this.prevNumber / this.currentNumber);
                this.movingNumbers();
                this.divTrue = false;
                this.squareRootTrue = true;
                this.currentNumber = "";
              }
            } else if (this.multiTrue && this.prevNumber > 0) {
              this.resultSquareRoot = this.prevNumber * this.currentNumber;
              if (this.resultSquareRoot > 0) {
                this.result = Math.sqrt(this.prevNumber * this.currentNumber);
                this.movingNumbers();
                this.divTrue = false;
                this.squareRootTrue = true;
                this.currentNumber = "";
              }
            } else if (this.result == this.prevNumber && this.result == this.total) {
              this.result = Math.sqrt(this.result);
              this.movingNumbers();
            }
          },
          squared: function() {
            if (this.prevNumber === undefined && this.currentNumber > 0 || this.prevNumber == 0 && this.currentNumber > 0) {
              this.result = Math.pow(this.currentNumber, 2);
              this.prevNumber = this.result;
              this.total = this.result;
              this.result = this.prevNumber;
              this.squaredTrue = true;
              this.currentNumber = this.result;
            }
          },
          toSquareRoot: function() {
            if (this.result >= 0) {
              this.disableSqrt = true;
            } else {
              this.disableSqrt = false;
            }
          },

          theResult: function() {
            // this.toSquareRoot();
            if (this.addTrue) {
              this.result = this.total + parseFloat(this.currentNumber);
              this.movingNumbers();
              this.addTrue = false;
              this.currentNumber = "";

            }
            if (this.subTrue) {
              this.result = this.total - this.currentNumber;
              this.movingNumbers();
              this.subTrue = false;
              this.currentNumber = "";
            }
            if (this.divTrue) {
              if (this.currentNumber == 0) {
                console.log("can't divide by zero");
              } else {
                this.result = this.total / this.currentNumber;
                this.movingNumbers();
                this.divTrue = false;
                this.currentNumber = "";
              }
            }
            if (this.multiTrue) {
              this.result = this.total * this.currentNumber;
              this.movingNumbers();
              this.multiTrue = false;
              this.currentNumber = "";
            }
            if (this.squareRootTrue && this.prevNumber > 0) {
              this.result = Math.sqrt(this.total);
              this.movingNumbers();
              this.squareRootTrue = false;
              this.currentNumber = "";
            }
          },

          clear: function() {
            this.prevNumber = 0;
            this.total = 0;
            this.currentNumber = "";
            this.result = "";
            this.addTrue = false;
            this.subTrue = false;
            this.divTrue = false;
            this.multiTrue = false;
            this.squareRootTrue = false;
            this.squaredTrue = false;
          },
          addNr: function(e) {
            if (e.target.innerHTML == "+" ||
              e.target.innerHTML == "-" ||
              e.target.innerHTML == "/" ||
              e.target.innerHTML == "*" ||
              e.target.innerHTML == "√" ||
              e.target.innerHTML == "x²") {
              this.currentNumber = "";
            } else if (e.target.innerHTML == ".") {
              this.currentNumber = this.currentNumber + "" + e.target.innerHTML;
            } else {
              if (this.currentNumber == undefined) {
                this.currentNumber = parseFloat(e.target.innerHTML);
              } else {
                this.currentNumber = this.currentNumber + "" + parseFloat(e.target.innerHTML);
              }
            }
          }
        }
      })
    })
  </script>
  <style>
    body {
      font-family: monospace;
    }

    #results {
      padding: 5px;
      color: lightgrey;
      background-color: black;
      border: 2px solid white;
      height: 50px;
      width: 355px;
      margin: 5px;
      font-size: 36px;
      text-align: right;
      padding-right: 10px;
    }

    p {
      font-size: 30px;
    }

    button {
      color: ghostwhite;
      background-color: black;
      padding: 20px;
      /* margin: 2px; */
      font-weight: 700;
      font-size: 20px;
      width: 80px
    }

    button:nth-last-child(n) {
      padding: 20px;
      margin: 5px;
      font-weight: 700;
      font-size: 20px;
      width: 80px;
    }

    button.result {
      width: 180px;
    }

    #inputField {
      margin: 5px;
      border: 2px solid grey;
      height: 70px;
      width: 370px;
      font-size: 32px;
      background-color: black;
      color: ghostwhite;
      text-align: right;
    }

    #calc {
      margin-top: 10px;
      padding: 10px;
      display: inline-block;
      background-color: #696969;
      border: 2px solid grey;
    }

    #output {
      position: absolute;
      left: 450px;
      top: 0;
    }
  </style>
</head>

<body>

  <div id="root">




    <div id="calc">
      <p id="results">{{result}}</p>
      <input id="inputField" v-model.number="currentNumber"></input>
      <br>
      <button v-on:click="clear">C</button>
      <button v-on:click="squareRoot" v-if="disableSqrt">√</button>
      <button v-on:click="squared">x²</button>
      <button v-on:click="divide">/</button>
      <br>
      <button v-on:click="addNr">7</button>
      <button v-on:click="addNr">8</button>
      <button v-on:click="addNr">9</button>
      <button v-on:click="multiply">*</button>
      <br>
      <button v-on:click="addNr">4</button>
      <button v-on:click="addNr">5</button>
      <button v-on:click="addNr">6</button>
      <button v-on:click="sub">-</button>
      <br>
      <button v-on:click="addNr">1</button>
      <button v-on:click="addNr">2</button>
      <button v-on:click="addNr">3</button>
      <button v-on:click="addition">+</button>
      <br>
      <button v-on:click="addNr">.</button>
      <button v-on:click="addNr">0</button>
      <button class="result" v-on:click="theResult">=</button>

      <div id="output">
        <p>Current number: {{currentNumber}}</p>
        <p>Previous number: {{prevNumber}}</p>
        <p>Current total: {{total}}</p>
      </div>
    </div>

    <br>

  </div>

</body>

</html>
